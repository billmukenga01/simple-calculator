<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Simple Calculator</title>
</head>
<body>
    <header>Simple Calculator</header>
    <div class="main">
        <div class="container">
            <div class="grid__items wrkng--area">
                <div class="wrkng--area__display-one"></div>
                <div class="wrkng--area__display-two"></div>
            </div>
            <div class="grid__items clear">C</div>
            <div class="grid__items delete">&larr;</div>
            <div class="grid__items point">.</div>
            <div class="grid__items seven">7</div>
            <div class="grid__items eight">8</div>
            <div class="grid__items nine">9</div>
            <div class="grid__items division">&divide;</div>
            <div class="grid__items four">4</div>
            <div class="grid__items five">5</div>
            <div class="grid__items six">6</div>
            <div class="grid__items multiply">&times;</div>
            <div class="grid__items one">1</div>
            <div class="grid__items two">2</div>
            <div class="grid__items three">3</div>
            <div class="grid__items subtract">-</div>
            <div class="grid__items zero">0</div>
            <div class="grid__items equals">=</div>
            <div class="grid__items addition">+</div>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
