<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>Simple Calculator</header>
    <div class="main">
        <div class="container">
            <div class="grid__items wrkng--area"></div>
            <div class="grid__items clear"><p>CLEAR</p></div>
            <div class="grid__items delete"><p>DELETE</p></div>
            <div class="grid__items point"><p>.</p></div>
            <div class="grid__items seven"><p>7</p></div>
            <div class="grid__items eight"><p>8</p></div>
            <div class="grid__items nine"><p>9</p></div>
            <div class="grid__items division"><p>/</p></div>
            <div class="grid__items four"><p>4</p></div>
            <div class="grid__items five"><p>5</p></div>
            <div class="grid__items six"><p>6</p></div>
            <div class="grid__items multiply"><p>*</p></div>
            <div class="grid__items one"><p>1</p></div>
            <div class="grid__items two"><p>2</p></div>
            <div class="grid__items three"><p>3</p></div>
            <div class="grid__items subtract"><p>-</p></div>
            <div class="grid__items zero"><p>0</p></div>
            <div class="grid__items equals"><p>=</p></div>
            <div class="grid__items addition"><p>+</p></div>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
