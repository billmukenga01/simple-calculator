<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>Simple Calculator</header>
    <div class="main">
        <div class="container">
            <div class="grid-items wrkng-area">Working area</div>
            <div class="grid-items clear">CLEAR</div>
            <div class="grid-items delete">DELETE</div>
            <div class="grid-items seven">7</div>
            <div class="grid-items eight">8</div>
            <div class="grid-items nine">9</div>
            <div class="grid-items division">/</div>
            <div class="grid-items four">4</div>
            <div class="grid-items five">5</div>
            <div class="grid-items six">6</div>
            <div class="grid-items multiply">*</div>
            <div class="grid-items one">1</div>
            <div class="grid-items two">2</div>
            <div class="grid-items three">3</div>
            <div class="grid-items subtract">-</div>
            <div class="grid-items point">.</div>
            <div class="grid-items zero">0</div>
            <div class="grid-items equals">=</div>
            <div class="grid-items addition">+</div>
        </div>
    </div>
    <footer>Footer</footer>
</body>
</html>
